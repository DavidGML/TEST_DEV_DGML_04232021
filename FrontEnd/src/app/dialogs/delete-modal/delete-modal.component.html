<h1 mat-dialog-title>¿Eliminar Registro?</h1>

<div mat-dialog-content>
  <h3>¿Estás seguro de <strong>Eliminar</strong> el registro?</h3>
</div>

<div>
  <button mat-raised-button cdkFocusInital [mat-dialog-close]="false">Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Eliminar</button>
</div>
