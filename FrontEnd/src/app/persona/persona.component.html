<div>
  <button mat-raised-button color="primary" (click)="openAddModal()" >Nuevo</button>
</div>

<div>
  <table mat-table [dataSource]="lst" class="mat-elevation-z4">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.idPersonaFisica }}</td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="Apellido Paterno">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">{{ element.apellidoPaterno }}</td>
    </ng-container>

    <ng-container matColumnDef="Apellido Materno">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">{{ element.apellidoMaterno }}</td>
    </ng-container>

    <ng-container matColumnDef="RFC">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">{{ element.rfc }}</td>
    </ng-container>

    <ng-container matColumnDef="Fecha de Nacimiento">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">{{ element.fechaNacimiento }}</td>
    </ng-container>

    <ng-container matColumnDef="Fecha del Registro">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">{{ element.fechaRegistro }}</td>
    </ng-container>

    <ng-container  matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="basic" style="margin: 10px;" (click)="openEditModal(element)">Editar</button>
        <button mat-raised-button color="warn" style="margin: 10px;"(click)="openDeleteModal(element)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colms"></tr>
    <tr mat-row *matRowDef="let row; columns: colms"></tr>
  </table>
</div>
